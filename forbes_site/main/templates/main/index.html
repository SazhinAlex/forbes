{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-auto text-center" id="head-texts">
				<h6>Меню</h6>
				<p>У нас уникальное меню. Заказывайте и ешьте наши вкусняшки.</p>
			</div>
		</div>
	</div>

    <div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{% if product.image %}{{ product.image.url }}
                                            {% else %}{% static 'main/img/placeholder.png' %}{% endif %}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<p style="font-style: italic;">{{ product.description }}</p>
				<hr>

				<button class="btn btn-outline-secondary add-btn update-cart"
						data-product="{{ product.id }}">ЗАКАЗАТЬ</button>
				<a class="btn btn-outline-success hidden" href="#">Подробнее</a>
				<h4 style="display: inline-block; float: right"><strong>{{ product.price }}&#8381</strong></h4>

			</div>
		</div>
		{% endfor %}

	</div>

	<script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>
{% endblock %}
