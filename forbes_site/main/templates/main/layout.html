<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Buenard&
    family=Open+Sans:ital,wght@1,300&family=Oswald:wght@300&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
    <title>Ресторан Forbes</title>
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-family: 'Buenard', serif; padding-right: 50px"
           href="{% url 'main' %}">Forbes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Главная</a>
            </li>
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">О нас</a>
            </li>
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Контакты</a>
            </li>

          </ul>
            <a href="{% url 'cart' %}">
    		    <img  id="cart-icon" src="{% static 'main/img/cart.png' %}">
    	    </a>
            {% with total_items=cart|length %}
    	    <p id="cart-total">{{ total_items }}</p>
            {% endwith %}
        </div>
      </div>
    </nav>

    <div class="container" id="main-container">

        {% block content %}
        {% endblock %}

    </div>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
        <!-- Section: Social media -->
            <section class="mb-4">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-facebook-f"></i>
              </a>

              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                  <i class="fab fa-instagram"></i>
              </a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <span class="copyrights">© 2022</span>
        <span class="text-white">Ресторан "Forbes"</span>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        var user = '{{ request.user }}'
        var csrf_token = '{{ csrf_token }}'
    </script>
</body>
</html>
